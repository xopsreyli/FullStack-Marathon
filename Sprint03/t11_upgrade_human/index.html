<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="program">
            <div class="img-box"></div>
            <div class="properties">
                <div class="properties-names">
                    <span class="property-name">First Name:</span>
                    <span class="property-name">Last Name:</span>
                    <span class="property-name">Gender:</span>
                    <span class="property-name">Age:</span>
                    <span class="property-name">Calories:</span>
                </div>
                <div class="properties-values">
                    <span class="property-value"></span>
                    <span class="property-value"></span>
                    <span class="property-value"></span>
                    <span class="property-value"></span>
                    <span class="property-value"></span>
                </div>
            </div>
            <div class="methods"></div>
        </div>
        <div class="message-box">
            <div class="message">
                <span class="message-text"></span>
            </div>
            <div class="animations-box">
                <div class="anim-img"></div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>

</html>
