<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider">
        <button class="slider-btn" onclick="prev()">
            <span class="slider-btn-arrow"></span>
        </button>
        <div class="slider-box">
            <div class="slider-track">
                <img class="slider-img" src="./assets/images/1.jpg" alt="1">
                <img class="slider-img" src="./assets/images/2.jpg" alt="2">
                <img class="slider-img" src="./assets/images/3.jpg" alt="3">
                <img class="slider-img" src="./assets/images/4.jpg" alt="4">
            </div>
        </div>
        <button class="slider-btn" onclick="next()">
            <span class="slider-btn-arrow" style="transform: rotate(180deg)"></span>
        </button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
