<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards">
        <div class="card capitan-america">
            <img class="card-img" src="./assets/images/Capitan-America.png" alt="Capitan America">
            <span class="alias">Captain America</span>
            <span class="name">Steven Rogers</span>
        </div>
        <div class="card iron-man">
            <img class="card-img" src="./assets/images/Iron-man.png" alt="Iron Man">
            <span class="alias">Iron Man</span>
            <span class="name">Tony Stark</span>
        </div>
        <div class="card black-widow">
            <img class="card-img" src="./assets/images/Black-Widow.png" alt="Black Widow">
            <span class="alias">Black Widow</span>
            <span class="name">Natasha Romanoff</span>
        </div>
        <div class="card spider-man">
            <img class="card-img spider-man-img" src="./assets/images/Spider-man.png" alt="Spider Man">
            <span class="alias">Spider-Man</span>
            <span class="name">Peter Parker</span>
        </div>
    </div>
</body>
</html>
