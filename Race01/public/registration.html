<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/form.css">
</head>
<body>
    <header>
        <a href="/" class="logo"><span style="color: lightskyblue">UCODE</span> Card Game</a>
        <nav>
            <a href="/">Home</a>
            <a href="/registration" id="registrationLink">Sign up</a>
            <a href="/login" id="loginLink">Log in</a>
            <a href="#" id="logoutLink">Log out</a>
            <a href="/profile" class="profile" id="profileLink">
                <span id="userLogin"></span>
                <div class="profile-avatar">
                    <img id="userAvatar" alt="user avatar">
                </div>
            </a>
        </nav>
    </header>
    <main>
        <h1 class="title">Sign Up!</h1>
        <form class="form" id="registrationForm">
            <label class="form-label" for="login">Login:</label>
            <input class="form-input" type="text" id="login" name="login" placeholder="Login" required>
            <label class="form-label" for="password">Password:</label>
            <input class="form-input" type="password" id="password" name="password" placeholder="Password" required>
            <label class="form-label" for="repeatPassword">Repeat password:</label>
            <input class="form-input" type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat password" required>
            <div class="form-error-box" id="formError"></div>
            <button class="form-submit-btn" type="submit">Sign Up</button>
        </form>
    </main>
    <script src="./javascripts/header.js" type="module"></script>
    <script src="./javascripts/registration.js"></script>
</body>
</html>
