<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/home.css">
</head>
<body>
<header>
    <a href="/" class="logo"><span style="color: lightskyblue">UCODE</span> Card Game</a>
    <nav>
        <a href="/">Home</a>
        <a href="/registration" id="registrationLink">Sign up</a>
        <a href="/login" id="loginLink">Log in</a>
        <a href="#" id="logoutLink">Log out</a>
        <a href="/profile" class="profile" id="profileLink">
            <span id="userLogin"></span>
            <div class="profile-avatar">
                <img id="userAvatar" alt="user avatar">
            </div>
        </a>
    </nav>
</header>
<main>
    <div class="search-box">
        <a href="#" class="search-btn" id="searchGameBtn">Search</a>
        <div class="search-anim-box" id="searchAnimationBox">
            <svg class="search-anim-svg" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 16 16" fill="none">

                <g fill="#87cefa" fill-rule="evenodd" clip-rule="evenodd">

                    <path d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8z" opacity=".2"/>

                    <path d="M7.25.75A.75.75 0 018 0a8 8 0 018 8 .75.75 0 01-1.5 0A6.5 6.5 0 008 1.5a.75.75 0 01-.75-.75z"/>

                </g>

            </svg>
            <button class="stop-search-btn" id="stopSearchBtn">Stop</button>
        </div>
    </div>
</main>
<script src="./javascripts/header.js" type="module"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./javascripts/script.js"></script>
</body>
</html>
